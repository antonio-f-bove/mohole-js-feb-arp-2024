<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>fizzbuzz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet" />
  <script type="module" src="main.js"></script>
</head>

<body class="p-3">
  <section id="config" class="container d-flex flex-column align-items-center mt-5">
    <h1 class="text-center">Configure your fizzbuzz!</h1>
    <style>
      .input-group-text {
        width: 90px;
      }
    </style>

    <div class="input-group input-group-lg mb-3">
      <span class="input-group-text" id="N">N</span>
      <input type="text" name="N" class="form-control" value="25" placeholder="Number of cells in grid"
        aria-label="Number of cells in grid" aria-describedby="N">
    </div>
    <div class="input-group input-group-lg mb-3">
      <span class="input-group-text" id="fizz">fizz</span>
      <input type="text" name="fizz" class="form-control" value="3" placeholder="the fizz number"
        aria-label="the fizz number" aria-describedby="fizz">
    </div>
    <div class="input-group input-group-lg mb-3">
      <span class="input-group-text" id="buzz">buzz</span>
      <input type="text" name="buzz" class="form-control" value="5" placeholder="the buzz number"
        aria-label="the buzz number" aria-describedby="buzz">
    </div>
    <button type="button" id="fizzbuzz-button" class="btn btn-secondary btn-lg w-50">fizzbuzz!</button>
  </section>

  <section class="d-none">
    <button id="back-button" type="button" class="btn btn-outline-secondary"><- Back</button>
    <div id="grid"></div>
  </section>
</body>

</html>
