<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script type="module" src="main.js"></script>
    <title>todo</title>
</head>

<body class="p-5 vh-100">
    <div class="card p-3 d-flex flex-column h-100">
        <section class="d-flex justify-content-between mb-3">
            <div>
                <input type="text" id="current-date" class="form-control" value="28/03/2024" />
            </div>
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-secondary active">Todo</button>
                <button type="button" class="btn btn-secondary">All</button>
            </div>
        </section>
        <section class="mb-3 flex-grow-1" style="height: 0px;">
            <ul class="list-group list-group-flush h-100 overflow-auto">
                <li class="list-group-item">An item</li>
                <li class="list-group-item">A second item</li>
                <li class="list-group-item">A third item</li>
                <li class="list-group-item">A third item</li>
                <li class="list-group-item">A third item</li>
                <li class="list-group-item">A third item</li>
                <li class="list-group-item">A third item</li>
                <li class="list-group-item">A third item</li>
                <li class="list-group-item">A third item</li>
                <li class="list-group-item">A third item</li>
                <li class="list-group-item">A third item</li>
                <li class="list-group-item">A third item</li>
                <li class="list-group-item">A third item</li>
            </ul>
        </section>
        <section>
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Enter a new todo..." />
                <button class="btn btn-primary" type="button" id="add-new-btn">Add Todo</button>
            </div>
        </section>
    </div>
</body>

</html>
